[main]
font=BlexMono Nerd Font:size=10
icon-theme="Gruvbox-Plus-Dark"
icons-enabled=yes
use-bold=yes
prompt="[RUN]: "
match-mode=fzf
match-counter=no
hide-before-typing=no
lines=20
layer=overlay
inner-pad=5
vertical-pad=10
horizontal-pad=10
launch-prefix="uwsm app -- "

[dmenu]
exit-immediately-if-empty=yes

[border]
width=2
radius=0

[colors]
background=282828ff
input=fe8019ff
prompt=fe8019ff
placeholder=fe8019ff
text=ebdbb2ff
match=ebdbb2ff
selection=3c3836ff
selection-text=ebdbb2ff
selection-match=b8bb26ff
border=ebdbb2ff
