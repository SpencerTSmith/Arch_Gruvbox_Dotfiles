
################
### MONITORS ###
################

monitor = HDMI-A-6, highres@highrr, 0x0, 1
monitor = DP-4, highres@highrr, 2560x0, 1

# Uncomment for laptop
# monitor = eDP-1, 1920x1080@59, 0x0, 1

# For others
monitor = , preferred, auto, 1

###################
### MY PROGRAMS ###
###################

$terminal = alacritty
$fileManager = thunar
$menu = fuzzel
$notification = mako
$browser = firefox

#################
### AUTOSTART ###
#################

exec-once = $notification
exec-once = hypridle
exec-once = nm-applet
exec-once = blueman-applet
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = hyprpaper
exec-once = waybar
exec-once = tmux

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = NVD_BACKEND,direct
env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDER_LIBRARY_NAME,nvidia

env = XDG_SESSION_TYPE,wayland
env = CLUTTER_BACKEND,wayland
env = SDL_VIDEODRIVER,wayland,x11,*
env = SDL_VIDEO_MINIMIZE_ON_FOCUS_LOSS,0
env = GDK_BACKEND,wayland,x11,*

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland

env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

env = MOZ_ENABLE_WAYLAND,1

env = XCURSOR_THEME,Capitaine Cursors (Gruvbox) - White
env = XCURSOR_SIZE,20
# env = HYPRCURSOR_THEME,capitaine_gruvbox_hyprcursor
# env = HYPRCURSOR_SIZE,20

#####################
### LOOK AND FEEL ###
#####################

source = ~/.config/hypr/color.conf

general {
	gaps_in = 5
	gaps_out = 5

	border_size = 3

	col.active_border = $fg1
	col.inactive_border = $bg

	# Set to true enable resizing windows by clicking and dragging on borders and gaps
	resize_on_border = true

	allow_tearing = false

	layout = dwindle
}

decoration {
	rounding = 0

	# Change transparency of focused and unfocused windows
	active_opacity = 1.0
	inactive_opacity = 1.0

	shadow {
		enabled = false
	}

	blur {
		enabled = true
		size = 5
		passes = 1
	}
}

animations {
	enabled = true

	animation = windows, 1, 2, default
	animation = windowsOut, 1, 2, default, popin 80%
	animation = border, 1, 2, default
	animation = borderangle, 1, 2, default
	animation = fade, 1, 2, default
	animation = workspaces, 1, 2, default
}

dwindle {
	pseudotile = true
	preserve_split = true
}

master {
	new_status = master
}

misc {
	force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
	disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
	middle_click_paste = false
	animate_manual_resizes = true
	vrr = 0 # Sucks ass, Flickery
}

#############
### INPUT ###
#############

input {
	kb_layout = us
	kb_variant =
	kb_model =
	kb_options =
	kb_rules =
	repeat_delay = 300
	repeat_rate = 75

	follow_mouse = 1

	sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

	accel_profile = flat

	touchpad {
		natural_scroll = false
	}
}

cursor {
	warp_on_change_workspace = true
	no_hardware_cursors = true
	inactive_timeout = 5
}


gestures {
	workspace_swipe = false
}

####################
### KEYBINDINGSS ###
####################

$mainMod = SUPER # Sets "Windows" key as main modifier

# Start apps
bind = $mainMod, Q, exec, [workspace 3 silent] $terminal
bind = $mainMod, Q, workspace, 3
bind = $mainMod, W, exec, [workspace 1 silent] $browser
bind = $mainMod, W, workspace, 1
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod, B, exec, killall -SIGUSR2 waybar
bind = $mainMod, P, exec, $HOME/.config/scripts/fuzzel-power-menu.sh
bind = $mainMod, N, exec, $HOME/.config/scripts/fuzzel-notification-hist.sh

bind = $mainMod, Print, exec, grimblast --notify copy area
bind = $mainMod SHIFT, Print, exec, grimblast --notify save area

# Control windows
bind = $mainMod, C, killactive
bind = $mainMod, T, togglesplit
bind = $mainMod, V, togglefloating
bind = $mainMod, F, fullscreen

# Move focus with mainMod + vim keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Resize window with mainMod + vim keys
bind = $mainMod SHIFT, h, resizeactive, -50 0
bind = $mainMod SHIFT, l, resizeactive, 50 0
bind = $mainMod SHIFT, k, resizeactive, 0 50
bind = $mainMod SHIFT, j, resizeactive, 0 -50

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Audio Buttons
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 2%+ && $HOME/.config/scripts/volume-notify.sh
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%- && $HOME/.config/scripts/volume-notify.sh
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioStop, exec, playerctl stop

##############################
### WINDOWS AND WORKSPACES ###
##############################

workspace = name:1, monitor:HDMI-A-6
workspace = name:2, monitor:HDMI-A-6
workspace = name:3, monitor:DP-4
workspace = name:4, monitor:DP-4

layerrule = noanim, launcher
layerrule = noanim, notifications

windowrule = suppressevent maximize, class:.*

windowrule = idleinhibit fullscreen, class:^*$
windowrule = idleinhibit fullscreen, title:^*$
windowrule = idleinhibit fullscreen, fullscreen:1

windowrule = float, class:(dialog|splash|floating|pavucontrol|blueman-manager|imv|nm-connection-editor|org.pulseaudio.pavucontrol)

windowrule = workspace 1, class:(firefox)
windowrule = workspace 2, class:(Spotify)
windowrule = workspace 3, class:(terminal)
windowrule = workspace 4, class:(steam)

windowrule = nofocus, class:steam, title:^notificationtoasts_.*_desktop$


# Specifially for game dev
windowrule = float, title:^Ekwos.*
windowrule = float, title:^Heraclitus.*
