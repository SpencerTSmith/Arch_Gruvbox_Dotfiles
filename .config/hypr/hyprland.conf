################
### MONITORS ###
################

monitor = HDMI-A-6, highres@highrr, 0x0, 1
monitor = DP-4, highres@highrr, 2560x0, 1

# For others
monitor = , preferred, auto, auto

###################
### MY PROGRAMS ###
###################

$terminal = foot
$fileManager = thunar
$menu = fuzzel
$browser = firefox

#################
### AUTOSTART ###
#################

exec-once = systemctl --user enable --now hypridle
exec-once = systemctl --user enable --now hyprpaper
exec-once = systemctl --user enable --now waybar
exec-once = systemctl --user enable --now swaync

exec-once = uwsm app -- nm-applet --indicator
exec-once = uwsm app -- blueman-applet
exec-once = uwsm app -- /usr/lib/mate-polkit/polkit-mate-authentication-agent-1
exec-once = uwsm app -- wl-paste --watch cliphist store
exec-once = uwsm app -- /usr/bin/tmux new-session -d
exec-once = uwsm app -- $browser --new-instance --headless
# exec-once = uwsm app -- swayosd-server

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See ~/.config/uwsm/env-hyprland

#####################
### LOOK AND FEEL ###
#####################

source = ~/.config/hypr/color.conf

general {
	gaps_in = 5
	gaps_out = 10

	border_size = 2

	col.active_border = $fg1
	col.inactive_border = $bg2

	# Set to true enable resizing windows by clicking and dragging on borders and gaps
	resize_on_border = true

	allow_tearing = false

	layout = dwindle
}

decoration {
	rounding = 0
  rounding_power = 4.0

	active_opacity = 1.0
	inactive_opacity = 1.0

	shadow {
		enabled = false
	}

	blur {
		enabled = true
		size = 1
		passes = 1
    new_optimizations = true
	}
}

animations {
	enabled = true

	animation = windows, 1, 2, default
	animation = windowsOut, 1, 2, default, popin 80%
	animation = border, 1, 2, default
	animation = borderangle, 1, 2, default
	animation = fade, 1, 2, default
	animation = workspaces, 1, 2, default
	animation = layers, 1, 2, default
}

dwindle {
	pseudotile = true
	preserve_split = true
}

master {
	new_status = master
}

misc {
	force_default_wallpaper = 1
	disable_hyprland_logo = true
	middle_click_paste = false
	animate_manual_resizes = true
	vrr = 0 # Sucks ass, Flickery
  font_family = BlexMono Nerd Font
}

#############
### INPUT ###
#############

input {
	kb_layout = us
	kb_variant =
	kb_model =
	kb_options =
	kb_rules =
	repeat_delay = 300
	repeat_rate = 75

	follow_mouse = 1

	sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

	accel_profile = flat

	touchpad {
		natural_scroll = false
	}
}

cursor {
	warp_on_change_workspace = true
	no_hardware_cursors = true
	inactive_timeout = 5
}


gestures {
	workspace_swipe = false
}

####################
### KEYBINDINGSS ###
####################

$mainMod = SUPER # Sets "Windows" key as main modifier

# Start apps
bind = $mainMod, Q, exec, [workspace 3 silent] uwsm-app -- $terminal
bind = $mainMod, Q, workspace, 3
bind = $mainMod, W, exec, [workspace 1 silent] uwsm-app -- $browser --new-window
bind = $mainMod, W, workspace, 1
bind = $mainMod, E, exec, uwsm-app -- $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod, B, exec, killall -SIGUSR2 waybar

# Fuzzel scripts
bind = $mainMod, P, exec, $HOME/.config/scripts/fuzzel-power-menu.sh
bind = $mainMod, Y, exec, $HOME/.config/scripts/fuzzel-cliphist.sh
bind = $mainMod, G, exec, $HOME/.config/scripts/fuzzel-files.sh
bind = $mainMod, O, exec, $HOME/.config/scripts/fuzzel-windows.sh

# Copy and save screenshots
bind = $mainMod, Print, exec, grimblast --notify copy area
bind = $mainMod SHIFT, Print, exec, grimblast --notify save area

# Control windows
bind = $mainMod, C, killactive
bind = $mainMod, T, togglesplit
bind = $mainMod, V, togglefloating
bind = $mainMod, F, fullscreen

# Move focus with mainMod + vim keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Resize window with mainMod + vim keys
bind = $mainMod SHIFT, h, resizeactive, -50 0
bind = $mainMod SHIFT, l, resizeactive, 50 0
bind = $mainMod SHIFT, k, resizeactive, 0 50
bind = $mainMod SHIFT, j, resizeactive, 0 -50

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Audio Buttons
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 2%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioStop, exec, playerctl stop

