set -g default-terminal "alacritty"
set -g terminal-overrides ",alacritty:Tc"

set -g prefix C-s
bind-key C-a send-prefix
set -g mouse on

# More keyboard friendly
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set -g status-position top

# set vi-mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
unbind -T copy-mode-vi MouseDragEnd1Pane

bind v split-window -v -c "#{pane_current_path}" -p 20
bind h split-window -h -c "#{pane_current_path}" -p 50

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind C-h resize-pane -L 1
bind C-j resize-pane -D 1
bind C-k resize-pane -U 1
bind C-l resize-pane -R 1

set -wg automatic-rename on
set -g automatic-rename-format "#{pane_current_command}"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

set -g @plugin 'egel/tmux-gruvbox'
set -g @tmux-gruvbox 'dark' # or 'dark256', 'light', 'light256'
set -g @tmux-gruvbox-statusbar-alpha 'true'
set -g @tmux-gruvbox-left-status-a '#S' # tmux's session name
set -g @tmux-gruvbox-right-status-x '%m/%d/%Y' # e.g.: 01/31/2024
set -g @tmux-gruvbox-right-status-y '%I:%M %p' # 09:54 PM
set -g @tmux-gruvbox-right-status-z '#h #{tmux_mode_indicator}'

run '~/.config/tmux/plugins/tpm/tpm'

bind R source ~/.config/tmux/tmux.conf; display-message "Sourcing ~/.config/tmux/tmux.conf"
